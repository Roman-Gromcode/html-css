<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      main {
        display: flex;
      }
      picture {
        margin: auto;
      }
      img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <picture>
        <source
          srcset="
            https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson22/task3/big.jpeg
          "
          media="(min-width: 400px)"
        />
        <source
          srcset="
            https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson22/task3/small.jpg
          "
        />
        <img
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson22/task3/big.jpeg"
          alt="Tree on the land"
        />
      </picture>
    </main>
  </body>
</html>
