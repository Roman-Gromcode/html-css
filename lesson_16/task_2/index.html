<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <style>
      .form-control,
      .choose-gender {
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-control">
        <label for="lastname">Last Name</label>
        <input
          type="text"
          name="lastName"
          value="Emerson"
          readonly
          id="lastname"
        />
      </div>
      <div class="form-control">
        <label for="idage">Age</label>
        <input
          type="number"
          name="age"
          value="17"
          required
          min="3"
          max="10"
          id="idage"
        />
      </div>
      <div class="form-control">
        <label>
          <input type="checkbox" name="agree" disabled /> Accept terms and
          conditions
        </label>
      </div>
      <!--
      <div class="choose-gender">
        <input type="radio" name="gender" id="gender-male" checked />
        <label for="gender-male">Male</label>
        <input type="radio" name="gender" id="gender-female" />
        <label for="gender-female">Female</label>
        <input type="radio" name="gender" id="gender-secret" />
        <label for="gender-secret">Secret</label>
      </div>
      -->
      <div class="choose-gender">
        <label> <input type="radio" name="gender" />Male </label>
        <label> <input type="radio" name="gender" />Female </label>
        <label> <input type="radio" name="gender" />Secret </label>
      </div>
      <div class="form-control">
        <textarea
          name="description"
          placeholder="Write description..."
          maxlenth="10"
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
